<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="POST">
        <label for="product">Product Name</label>
        <input type="text" id="product" name="productName" required>
        <button type="submit">Add Product</button>
    </form>
    <script>
        const form = document.getElementById('productForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const productName = document.getElementById('product').value;

            try {
                const response = await axios.post('/products', { productName });
                messageDiv.innerText = response.data;
                form.reset();
            } catch (error) {
                messageDiv.innerText = error.response ? error.response.data : "An error occurred";
            }
        });
    </script>
</body>
</html>
